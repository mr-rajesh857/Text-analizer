<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Text Analizer</title>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#" >TA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <h1 class="text-white">Text Analizer</h1>
        <form action="/Analizer" method="post">
            <div class="mb-3">
                <textarea name="text" id="" cols="30" rows="10" class="form-control bg-dark text-white"></textarea>
            </div>
            <div class="mb-3">
                <select name="action" id="" class="form-control bg-dark text-white">
                    <option value="cntchr">Count no of characters</option>
                    <option value="cntspc">Count white Spaces</option>
                    <!-- <option value=""></option> -->
                </select>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-danger">Analizer</button>
            </div>
        </form>
        <div class="text-white">
            <center>
                <h1>Output</h1>
                <p>{{Output}}</p>
            </center>
        </div>
    </div>
    <div class="alert alert-info position-absolute w-100 text-center bottom-0 m-0" role="alert">
                    Developoed by Rajesh
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
